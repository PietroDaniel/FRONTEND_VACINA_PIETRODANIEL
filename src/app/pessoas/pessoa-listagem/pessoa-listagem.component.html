<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Sexo</th>
        <th>Data de Nascimento</th>
        <th>País</th>
        <th>Tipo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td> {{ pessoa.nome }}</td>
        <td> {{ pessoa.cpf }}</td>
        <td> {{ pessoa.sexo }}</td>
        <td> {{ pessoa.dataNascimento | date: 'dd/MM/yyyy' }}</td>
        <td> {{ pessoa.paisOrigem.nome }}</td>
        <td> {{ pessoa.tipo }}</td>
        <td>
          <!-- <button class="btn btn-info btn-sm" (click)="excluir(pessoa)">
            <i class="bi bi-pencil"></i>
          </button>
          &nbsp;
          <button class="btn btn-danger btn-sm" (click)="excluirPessoa(pessoa)">
            <i class="bi bi-trash"></i>
          </button> !-->

        </td>
      </tr>
    </tbody>
  </table>
</div>
